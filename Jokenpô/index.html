<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jokenpo</title>
</head>

<body>
    <h1>Jokenpo</h1>
    <img src="pedra.png" alt="pedra">
    <img src="papel.png" alt="papel">
    <img src="tesoura.png" alt="tesoura">
    <form name="frmJokenpo">
        <p>
            <input type="radio" name="jogo" value="jogo" id="pedra" />Pedra
            <input type="radio" name="jogo" value="jogo" id="papel" />Papel
            <input type="radio" name="jogo" value="jogo" id="tesoura" />Tesoura
            <p>
                <input type="button" value="Jogar" onclick="jogar()">
                <input type="reset" value="Limpar" onclick="limpar()">
            </p>
        </p>
    </form>
    <hr>
    <h3>Computador</h3>
    <img src="pc.png" alt="PC" id="pc">
    <hr>
<h3 id="placar"></h3>
<hr>
<script src="jokenpo.js"></script>
</body>

<footer>@Leandro Augusto</footer>
</html>
