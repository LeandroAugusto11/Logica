<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Churrascoladora</title>
</head>
<body>
    <h1>ChurrascoCalculo</h1>
    <form name="frmChurrascoCalculo">
        Homem <input type="text" placeholder="Homen" name="txtHomen"></p>
       Mulher <input type="text" placeholder="Mulher" name="txtMulher"></p>
        Criança <input type="text" placeholder="Crianca" name="txtCriança"></p>
        Kg Da Carne <input type="text" placeholder="Kg Carne" name="txtKgCarne"></p>
        Cerveja <input type="text" placeholder="Lata de Cerveja" name="txtLatadeCerveja"></p>
        Refrigerante <input type="text" placeholder="Lata de Refrigerante" name="txtLatadeRefrigerante"></p>
        <p><input type="button" value="Calcular" onclick="CalcularPreco()"></p>
        Total Carne R$ <input type="text" placeholder="Total Carne" name="txtTotalCarne"></p>
        Total Cerveja R$ <input type="text" placeholder="Total Cerveja" name="txtTotalCerveja"></p>
        Total Refrigerante R$ <input type="text" placeholder="Total Refrigerante" name="txtTotalRefrigerante"></p>
       Total R$ <input type="text" placeholder="Total" name="txtResultado"></p>
    </form>
    <script src="Churrasco.js"></script>
</body>
</html>
